<Style>
 
 .photo-frame {
  width: 85%;
  max-width: 1000px;
  margin: 50px auto;
  padding: 25px;
  border: 12px solid pink;
  border-radius: 30px;
  background: #fff0f5;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
  box-shadow: 0 15px 30px rgba(255,105,180,0.35);
}

.photo-frame img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  background: white;
  padding: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-frame img:hover {
  transform: scale(1.12);
  box-shadow: 0 15px 30px rgba(255,105,180,0.45);
  filter: brightness(1.08) saturate(1.1);
}
